<!DOCTYPE html>
<html lang="en">
<head>
    {% autoescape None %}
    <meta charset="UTF-8">
    <title>ATS</title>
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/common.css') }}">
    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/jquery.cookie.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/popper.min.js') }}"></script>
    <script src="{{ static_url('js/pdfobject.min.js') }}"></script>
    <script src="{{ static_url('js/home.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light g_head" id="no-user">
        <div class="container p-2"  style="width: 100%">
            <div style="width: 100%; text-align: center; float: left">
                <div style="line-height: 150%; font-size: 20px" class="font-weight-light">
                    <img src="{{ static_url('img/logo.png') }}" style="height: 30px; margin-right: 2%; margin-top: -4px;"/>
                    <text>PDF Translate Test</text>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <form id="translate" name="form" action="http://39.106.57.52/pdf_trans/{{trans_id}}" method="POST"  enctype="multipart/form-data" target="nm_iframe">
                    <button class="btn btn-outline-secondary" type="submit" style="border-bottom-right-radius: 0; border-top-right-radius: 0">翻译</button>
                </form>
            </div>
            <div class="custom-file">
                <form id="choose" name="form" action="http://39.106.57.52/pdf_upload" method="POST"  enctype="multipart/form-data" target="nm_iframe">
                    <input type="file" class="custom-file-input" id="inputGroupFile03" name="pdf_file">
                    <label class="custom-file-label" for="inputGroupFile03" id="label-file">Choose file</label>
                </form>
            </div>
        </div>
        <iframe id="MainFrame" name="nm_iframe" style="display: none" ></iframe>
    </div>
    <script type="text/javascript">
        {{js_code}}
    </script>
    <div style="height: 100%">
        <div style="height: 60%; width: 40%; border: solid 1px; margin-left: 8%; margin-right: 2%; overflow: scroll; float: left" id="pdf" class="pdfobject-container">
            <script>
                {{ pdf_code }}
            </script>
        </div>
        <div style="height: 60%; width: 40%; border: solid 1px; margin-right: 8%; margin-left: 2%; overflow: scroll; float: right">
            {{ trans_result }}
        </div>
    </div>
</body>
</html>
